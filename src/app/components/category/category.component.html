 <h5 style="text-align: center;">Kategoriler</h5>
  <ul class="list-group">
    <li
    (click)="setCurrentCategoryNull()"
    [class] ="getAllCategoryClass()" 
    routerLink = "/products" >Tüm Ürünler
    </li>

    <li (click)="setCurrentCategory(category)"
    routerLink = "/products/category/{{category.categoryId}}"
    *ngFor="let category of categories" 
    [class] ="getCurrentCategoryClass(category)">{{category.categoryName}}
    </li>
  </ul>
